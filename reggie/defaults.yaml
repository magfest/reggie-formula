reggie:
  install_dir: /srv/reggie
  debug: False
  priority_plugins: ['uber']

  web:
    host: '0.0.0.0'
    port: 8282
    autoreload: False

  sessions:
    storage_type: redis
    host: localhost
    port: 6379
    password: reggie
    timeout: 4320  # 3 days (in minutes)

  loggers:
    cherrypy.access: DEBUG

  log_handlers:
    syslog:
      class: logging.handlers.SysLogHandler
      address: /dev/log
      formatter: indent_multiline

    stdout:
      class: logging.StreamHandler
      stream: 'ext://sys.stdout'
      formatter: indent_multiline
